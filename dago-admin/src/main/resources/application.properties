spring.profiles.active=dev
spring.application.name=dago-application
spring.application.description=dago\u5e73\u53f0\u63a5\u53e3
spring.application.version=1.0

management.server.port=9001
management.endpoints.web.exposure.include='*'
management.endpoints.enabled-by-default=true
management.endpoint.shutdown.enabled=true
management.endpoint.info.enabled=true

spring.datasource.name=dago
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.filters=stat
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20


mybatis.config-locations=classpath:config/mybatis-config.xml
mybatis.mapper-locations=classpath:mapping/**/*.xml
mybatis.type-aliases-package=com.surfilter.ps.**.entity

pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

# \u56fa\u5b9a\u524d\u7f00org.quartz
# \u4e3b\u8981\u5206\u4e3ascheduler\u3001threadPool\u3001jobStore\u3001plugin\u7b49\u90e8\u5206
org.quartz.scheduler.instanceName = DefaultQuartzScheduler
org.quartz.scheduler.rmi.export = false
org.quartz.scheduler.rmi.proxy = false
org.quartz.scheduler.wrapJobExecutionInUserTransaction = false

# \u5b9e\u4f8b\u5316ThreadPool\u65f6\uff0c\u4f7f\u7528\u7684\u7ebf\u7a0b\u7c7b\u4e3aSimpleThreadPool
org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool

# threadCount\u548cthreadPriority\u5c06\u4ee5setter\u7684\u5f62\u5f0f\u6ce8\u5165ThreadPool\u5b9e\u4f8b
# \u5e76\u53d1\u4e2a\u6570
org.quartz.threadPool.threadCount = 5
# \u4f18\u5148\u7ea7
org.quartz.threadPool.threadPriority = 5
org.quartz.threadPool.threadsInheritContextClassLoaderOfInitializingThread = true
org.quartz.jobStore.misfireThreshold = 5000

# \u9ed8\u8ba4\u5b58\u50a8\u5728\u5185\u5b58\u4e2d
#org.quartz.jobStore.class = org.quartz.simpl.RAMJobStore

#\u6301\u4e45\u5316
org.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.tablePrefix = QRTZ_
org.quartz.jobStore.dataSource = qzDS

org.quartz.dataSource.qzDS.connectionProvider.class:com.surfilter.ps.core.DruidConnectionProvider
org.quartz.dataSource.qzDS.driver = com.mysql.jdbc.Driver
org.quartz.dataSource.qzDS.maxActive = 10

server.port=8080